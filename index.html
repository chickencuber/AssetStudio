<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Texture</title>
        <meta charset="utf-8" />
        <script src="https://cdn.jsdelivr.net/gh/chickencuber/jsquery@latest/jsquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@2.0.5/lib/p5.js"></script>
        <script src="https://chickencuber.github.io/chickens-elements/chickens-elements.js"></script>
    </head>
    <body>
        <main>
            <button id="open">open directory</button>
            <a href="levels/index.html"><button>Go To Level Editor</button></a>
            <div id="editor">
                <button id="save">save</button>
                <button id="add">add</button>
                <button id="rename">rename</button>
                <button id="copy">copy</button>
                <select id="texture"></select>
                <button id="delete">delete</button>
                <button id="fliph">flip horizontally</button>
                <ce-color-picker id="picker"></ce-color-picker>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
